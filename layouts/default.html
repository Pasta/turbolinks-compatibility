<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Turbolinks Compatibility - <%= @item[:title] %></title>
		<style>
		body { 
      padding-top: 40px;
      background: url('/images/bg.gif') repeat center center; 
    }
		</style>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap_custom.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/github.css" media="screen">
		<link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
		<section class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="/">Turbolinks <span class="bracketed">{ <span>compatibility</span> }</span></a>
				</div>
			</div>
		</section>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="sidebar" class="span2">
          <ul class="nav nav-list">
						<li><a href="/">Home</a></li>
						<li class="nav-header">Solutions</li>
            <% @items.each do |item| %>
              <% if item[:title] && item[:filename].include?('libraries') %>
              <li <%= 'class="active"' if item == @item %>><a href="<%= item.path %>"><%= item[:title] %></a></li>
              <% end %>
            <% end %>
						<li class="divider"></li>
						<li><a href="/">Contribute</a></li>
          </ul>
        </div>
        <div id="main" class="span10 markdown-body">
          <%= yield %>
        </div>
      </div>
    </div>
  </body>
</html>
